<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ohmyfood</title>
        <meta charset="utf-8">
        <meta name="description" content="ohmyfood">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/normalise.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    </head>

    <body>
        <header class="homepage-header">
            <h1>ohmyfood</h1>
        </header>

        <section class="book-menu-outer">
            <div class="homepage-location">
                <p><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
            </div>
            <div class="book-menu">
                <h2 class="book-menu__heading">Book the menu you like</h2>
                <p class="book-menu__text">Discover top-of-the-art restaurants we <br>picked for you</p>
                <button class="book-menu__button" type="button">Explore our restaurants</button>
            </div>
        </section>

        <section class="how-it-works-outer">
            <h2 class="how-it-works-heading">How it works</h2>
            <div class="how-it-works-cards">
                <div class="how-it-works-cards__icons-numbers"><i class="fa-solid fa-1"></i></div>
                <div class="how-it-works-cards__icons"><i class="fa-solid fa-mobile-screen-button"></i></div>
                 <p class="how-it-works-cards__text">Choose a restaurant</p>
            </div>
            <div class="how-it-works-cards">
                <div class="how-it-works-cards__icons-numbers"><i class="fa-solid fa-2"></i></div>
                <div class="how-it-works-cards__icons"><i class="fa-solid fa-list-ul"></i></div>
                <p class="how-it-works-cards__text">Create your menu</p>
            </div>
            <div class="how-it-works-cards">
                <div class="how-it-works-cards__icons-numbers"><i class="fa-solid fa-3"></i></div>
                <div class="how-it-works-cards__icons"><i class="fa-solid fa-store"></i></div>
                 <p class="how-it-works-cards__text">Go enjoy it at the restaurant</p>
            </div>
        </section>
    </body>
</html>
